<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <!-- TODO #4: custom login page view -->
    <form method="post" action="/login">
        <span th:text="#{login.id}" />: <input type="text" name="id" /><br />
        <span th:text="#{login.pwd}" />: <input type="password" name="pwd" /><br />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" />
    </form>
</body>
</html>
