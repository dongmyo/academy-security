<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Main</title>
</head>
<body>
    <h1>Main</h1>

    <th:block th:include="fragments/heading" />

    <!-- TODO #12: sec:authorize, sec:authorization 대신 request.attribute 이용하도록 수정 -->
    <ul>
        <li th:if="${ #strings.equals(authority, 'ROLE_ADMIN')}">
            <a href="/admin/manage">Admin Tool</a>
        </li>
        <li th:if="${ not #strings.isEmpty(username)}">
            <a href="/project/1">Public Project</a>
        </li>
        <li th:if="${ #strings.equals(authority, 'ROLE_ADMIN') or #strings.equals(authority, 'ROLE_MEMBER') }">
            <a href="/private-project/2">Private Project</a>
        </li>
    </ul>

    <br />

</body>
</html>
